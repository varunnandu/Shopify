
<div class="container-fluid">
    <h1>Stay up to date with ecommerce trends with Shopify's newsletter</h1>
    Subscribe to shopify's weekly newsletter for free marketting tips

    <div class="row">
        <div class="col-xs-12 col-sm-9">
            <input ng-model="user.email"
                   id="email"
                   type="email"
                   class="form-control"
                   placeholder="Email Address"
            required/>
        </div>
        <div class="col-sm-3 hidden-xs">
            <a ng-click="model.checkemail(user.email)" class="btn btn-primary btn-block">Sign up now</a>
        </div>
    </div>
    <div class="col-xs-12 hidden-sm hidden-md hidden-lg">
        <a ng-click="model.checkemail(user.email)" class="btn btn-primary btn-block">Sign up now</a>
    </div>


    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div ng-show="model.message" class="alert alert-success">
        {{model.message}}
    </div>

     Unsubsribe at any time
</div>
